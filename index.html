<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDEOLOGISTA Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABILI DI STILE --- */
        :root {
            /* Il colore verde neon esatto */
            --neon-green: #39FF14;
            --bg-dark: #050a05;
        }

        /* --- RESET DI BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- CONFIGURAZIONE PER EFFETTO PARALLASSE 3D --- */
        html, body {
            height: 100%;
            overflow-x: hidden;
            background-color: var(--bg-dark);
            font-family: 'Teko', sans-serif; /* Font tech */
        }

        body {
            /* Questo crea lo spazio 3D per la parallasse */
            perspective: 1px;
            transform-style: preserve-3d;
            overflow-y: auto;
        }

        /* --- SFONDO TECH E PARALLASSE --- */
        .background-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: -20%; /* Estendiamo un po' per lo scroll */
            z-index: -1;
            
            /*
               NOTA: Per l'effetto migliore, dovresti sostituire questo gradiente
               con l'immagine di sfondo reale del logo SCP se la hai.
               Esempio: background-image: url('tuo-sfondo-scp.jpg');
            */
            background-image:
                /* Simula il bagliore centrale */
                radial-gradient(circle at center top, rgba(57, 255, 20, 0.15) 0%, rgba(5, 10, 5, 1) 60%),
                /* Simula un pattern di circuiti tech */
                repeating-linear-gradient(90deg, rgba(57, 255, 20, 0.03) 0px, rgba(57, 255, 20, 0.03) 1px, transparent 1px, transparent 30px),
                repeating-linear-gradient(0deg, rgba(57, 255, 20, 0.03) 0px, rgba(57, 255, 20, 0.03) 1px, transparent 1px, transparent 30px),
                linear-gradient(to bottom, #000, var(--bg-dark));
            background-size: cover;
            background-position: center;

            /* MAGIA PARALLASSE: Spinge lo sfondo indietro e lo ingrandisce */
            transform: translateZ(-1px) scale(2);
            
            /* Transizione fluida per l'effetto Blur */
            transition: filter 0.4s ease-out;
        }

        /* --- EFFETTO BLUR SFONDO QUANDO SI PASSANO I BOTTONI --- */
        /* Usa il moderno selettore :has per sfocare lo sfondo se un bottone è in hover */
        body:has(.neon-button:hover) .background-container {
            filter: blur(8px) brightness(0.8);
        }

        /* --- CONTENITORE PRINCIPALE --- */
        .content-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Inizia dall'alto per permettere lo scroll */
            min-height: 100vh;
            padding: 60px 20px;
            z-index: 10; /* Sta sopra lo sfondo */
            transform-style: preserve-3d;
        }

        /* --- TITOLO PRINCIPALE --- */
        .main-title {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
            /* Triplo strato di ombra per effetto neon intenso */
            text-shadow:
                0 0 10px var(--neon-green),
                0 0 40px var(--neon-green),
                0 0 80px var(--neon-green);
        }

        /* --- BOX AVVISO TIKTOK (Stile Tech) --- */
        .alert-box {
            border: 2px solid var(--neon-green);
            background-color: rgba(57, 255, 20, 0.1);
            color: var(--neon-green);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            max-width: 90%;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: inset 0 0 20px rgba(57, 255, 20, 0.2);
            backdrop-filter: blur(5px); /* Leggero blur dietro l'avviso */
        }

        /* --- CONTENITORE PULSANTI --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 450px;
        }

        /* --- STILE PULSANTI NEON --- */
        .neon-button {
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--neon-green);
            background-color: rgba(0, 0, 0, 0.6);
            
            /* Bordi arrotondati e spessi */
            border: 4px solid var(--neon-green);
            border-radius: 60px;
            
            /* Ombra esterna e interna per il bagliore */
            box-shadow:
                0 0 15px var(--neon-green),
                inset 0 0 15px var(--neon-green);
            
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- STATO HOVER + GLITCH SUI PULSANTI --- */
        .neon-button:hover {
            /* Inverte i colori */
            background-color: var(--neon-green);
            color: #000;
            /* Aumenta drasticamente il bagliore */
            box-shadow:
                0 0 50px var(--neon-green),
                0 0 100px var(--neon-green),
                inset 0 0 30px #000;
            /* Attiva l'animazione glitch */
            animation: subtleGlitch 0.4s linear infinite;
            transform: scale(1.05); /* Leggero ingrandimento */
        }

        /* --- ANIMAZIONE GLITCH LEGGERA --- */
        @keyframes subtleGlitch {
            0% { transform: translate(0) scale(1.05); opacity: 1; }
            20% { transform: translate(-2px, 1px) scale(1.05); opacity: 0.95; border-color: white;}
            40% { transform: translate(2px, -1px) scale(1.05); opacity: 1; }
            60% { transform: translate(-1px, 0px) scale(1.05); opacity: 0.95; }
            80% { transform: translate(1px, 2px) scale(1.05); opacity: 1; border-color: white;}
            100% { transform: translate(0) scale(1.05); opacity: 1; }
        }

        /* --- ADATTAMENTI PER MOBILE --- */
        @media (max-width: 600px) {
            .main-title {
                font-size: 3.5rem; /* Titolo più piccolo su mobile */
                margin-top: 20px;
            }
            .neon-button {
                font-size: 1.6rem; /* Testo pulsanti più piccolo */
                padding: 18px;
                border-width: 3px;
            }
            .alert-box {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="background-container"></div>

    <div class="content-wrapper">
        
        <h1 class="main-title">IDEOLOGISTA</h1>

        <div class="alert-box">
            ⚠️ <b>PROBLEMI CON DISCORD?</b><br>
            Se il link non si apre, tocca i <b>tre puntini</b> (⋮) in alto a destra e scegli <b>"Apri nel browser"</b>.
        </div>

        <div class="links-container">
            
            <a href="https://discord.gg/Qq5Rv94nft" class="neon-button" target="_blank">
                SERVER DISCORD
            </a>

            <a href="https://www.instagram.com" class="neon-button" target="_blank">
                INSTAGRAM
            </a>

            <a href="https://www.youtube.com" class="neon-button" target="_blank">
                YOUTUBE
            </a>
            
        </div>
    </div>

</body>
</html>
