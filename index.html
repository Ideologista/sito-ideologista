<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" href="icona.png">
    <link rel="apple-touch-icon" href="icona.png">

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABILI DI STILE --- */
        :root {
            --neon-green: #39FF14;
            --bg-dark: #050a05;
            --glass-bg: rgba(0, 0, 0, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow-x: hidden;
            background-color: var(--bg-dark);
            font-family: 'Teko', sans-serif;
        }

        body {
            perspective: 1px;
            transform-style: preserve-3d;
            overflow-y: auto;
        }

        /* --- SFONDO --- */
        .background-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: -20%;
            z-index: -1;
            
            /* Sfondo composto: Gradiente scuro + Immagine Utente */
            background-image: 
                linear-gradient(to bottom, rgba(5, 10, 5, 0.85), rgba(5, 10, 5, 0.95)),
                url('sfondo.jpg'); /* <--- Assicurati che il file si chiami così */
            
            background-size: cover;
            background-position: center;
            transform: translateZ(-1px) scale(2);
            transition: filter 0.4s ease-out;
        }

        /* Blur dello sfondo quando si passa sui pulsanti */
        body:has(.neon-button:hover) .background-container {
            filter: blur(8px) brightness(0.6);
        }

        /* --- CONTENITORE PRINCIPALE --- */
        .content-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 60px 20px;
            z-index: 10;
            transform-style: preserve-3d;
        }

        /* --- TITOLO --- */
        .main-title {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1;
            text-shadow:
                0 0 10px var(--neon-green),
                0 0 30px var(--neon-green);
        }

        /* --- BOX AVVISO TIKTOK --- */
        .alert-box {
            border: 2px solid var(--neon-green);
            background-color: rgba(10, 20, 10, 0.85);
            color: var(--neon-green);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            max-width: 90%;
            text-align: center;
            font-size: 1.3rem;
            line-height: 1.4;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.15);
            backdrop-filter: blur(4px);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            padding-bottom: 50px;
        }

        /* --- STILE PULSANTI BASE --- */
        .neon-button {
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 18px 20px;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--neon-green);
            background-color: var(--glass-bg);
            border: 3px solid var(--neon-green);
            border-radius: 4px; /* Angoli leggermente squadrati stile terminale */
            
            /* Ombra statica */
            box-shadow: 0 0 10px var(--neon-green), inset 0 0 10px rgba(57, 255, 20, 0.2);
            
            position: relative;
            transition: all 0.2s ease-in-out;

            /* ANIMAZIONE IDLE (Glitch casuale lento) */
            animation: idleGlitch 5s infinite;
        }

        /* --- ANIMAZIONE HOVER (Glitch Intenso) --- */
        .neon-button:hover {
            background-color: var(--neon-green);
            color: #000;
            border-color: #fff;
            
            /* Bagliore intenso */
            box-shadow: 
                0 0 40px var(--neon-green),
                inset 0 0 20px #000;
            
            transform: scale(1.02);
            
            /* Sostituisce l'animazione lenta con quella veloce */
            animation: intenseGlitch 0.3s infinite linear;
        }

        /* --- KEYFRAMES: GLITCH LENTO (IDLE) --- */
        /* Il pulsante sta fermo per la maggior parte del tempo, poi ha uno scatto improvviso */
        @keyframes idleGlitch {
            0%, 90% { transform: translate(0); opacity: 1; border-color: var(--neon-green); }
            91% { transform: translate(-2px, 1px); border-color: #fff; text-shadow: 2px 0 red; }
            92% { transform: translate(2px, -1px); border-color: var(--neon-green); text-shadow: -2px 0 blue; }
            93% { transform: translate(0); text-shadow: none; }
            100% { transform: translate(0); }
        }

        /* --- KEYFRAMES: GLITCH INTENSO (HOVER) --- */
        /* Tremolio costante e rapido */
        @keyframes intenseGlitch {
            0% { transform: translate(0) scale(1.02); }
            20% { transform: translate(-3px, 3px) scale(1.02); }
            40% { transform: translate(3px, -3px) scale(1.02); opacity: 0.9; }
            60% { transform: translate(-3px, 0) scale(1.02); }
            80% { transform: translate(3px, 2px) scale(1.02); opacity: 1; }
            100% { transform: translate(0) scale(1.02); }
        }

        /* --- MEDIA QUERY MOBILE --- */
        @media (max-width: 600px) {
            .main-title { font-size: 3.5rem; }
            .neon-button { font-size: 1.5rem; padding: 15px; }
            .alert-box { font-size: 1.1rem; }
        }
    </style>
</head>
