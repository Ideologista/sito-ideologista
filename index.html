<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDEOLOGISTA Links</title>
    
    <!-- ICONA DEL SITO (FAVICON) -->
    <link rel="icon" type="image/png" href="icona.png">
    <link rel="apple-touch-icon" href="icona.png">

    <!-- FONT GOOGLE (Testo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME (Icone Loghi) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABILI DI STILE --- */
        :root {
            --neon-green: #39FF14;
            --bg-dark: #050a05;
            --glass-bg: rgba(0, 0, 0, 0.4); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow-x: hidden;
            background-color: var(--bg-dark);
            font-family: 'Teko', sans-serif;
        }

        body {
            perspective: 1px;
            transform-style: preserve-3d;
            overflow-y: auto;
        }

        /* --- SFONDO --- */
        .background-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: -20%;
            z-index: -1;
            background-image: 
                linear-gradient(to bottom, rgba(5, 10, 5, 0.85), rgba(5, 10, 5, 0.95)),
                url('sfondo.jpg');
            background-size: cover;
            background-position: center;
            transform: translateZ(-1px) scale(2);
            transition: filter 0.4s ease-out;
        }

        body:has(.neon-button:hover) .background-container {
            filter: blur(8px) brightness(0.6);
        }

        /* --- CONTENITORE PRINCIPALE --- */
        .content-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 60px 20px;
            z-index: 10;
            transform-style: preserve-3d;
        }

        /* --- TITOLO CON GLITCH COSTANTE --- */
        .main-title {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1;
            position: relative;
            text-shadow: 0 0 10px var(--neon-green), 0 0 30px var(--neon-green);
            
            /* Animazione più veloce e costante */
            animation: constantGlitch 2.5s infinite;
        }

        /* --- BOX AVVISO --- */
        .alert-box {
            border: 2px solid var(--neon-green);
            background-color: rgba(10, 20, 10, 0.85);
            color: var(--neon-green);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            max-width: 90%;
            text-align: center;
            font-size: 1.3rem;
            line-height: 1.4;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.15);
            backdrop-filter: blur(6px);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            padding-bottom: 50px;
        }

        /* --- STILE PULSANTI --- */
        .neon-button {
            text-decoration: none;
            /* Flexbox per allineare icona e testo */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Spazio tra icona e testo */
            
            padding: 18px 20px;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--neon-green);
            background-color: var(--glass-bg);
            border: 3px solid var(--neon-green);
            border-radius: 30px; 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 0 10px var(--neon-green), inset 0 0 10px rgba(57, 255, 20, 0.2);
            position: relative;
            transition: all 0.2s ease-in-out;
            
            /* Animazione base */
            animation: idleGlitch 4s infinite;
        }

        /* Icona dentro il pulsante */
        .neon-button i {
            font-size: 1.1em; /* Icona leggermente più grande del testo */
        }

        /* --- RANDOMIZZAZIONE GLITCH PULSANTI --- */
        /* Ogni pulsante avrà un delay diverso per non andare a tempo */
        .neon-button:nth-child(1) { animation-delay: 0.2s; }
        .neon-button:nth-child(2) { animation-delay: 1.5s; }
        .neon-button:nth-child(3) { animation-delay: 0.8s; }
        .neon-button:nth-child(4) { animation-delay: 2.3s; }
        .neon-button:nth-child(5) { animation-delay: 1.1s; }
        .neon-button:nth-child(6) { animation-delay: 3.0s; }
        .neon-button:nth-child(7) { animation-delay: 0.5s; }

        /* --- ANIMAZIONE HOVER --- */
        .neon-button:hover {
            background-color: var(--neon-green);
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 40px var(--neon-green), inset 0 0 20px #000;
            transform: scale(1.02);
            animation: intenseGlitch 0.3s infinite linear; /* Glitch frenetico */
        }

        /* --- KEYFRAMES: GLITCH COSTANTE TITOLO --- */
        /* Molto più attivo del precedente */
        @keyframes constantGlitch {
            0% { transform: skew(0deg); text-shadow: 0 0 10px var(--neon-green); }
            5% { transform: skew(2deg); text-shadow: -2px 0 red, 2px 0 blue; }
            10% { transform: skew(0deg); text-shadow: 0 0 10px var(--neon-green); }
            15% { transform: skew(-2deg); opacity: 0.9; }
            20% { transform: skew(0deg); }
            45% { transform: skew(0deg); text-shadow: 0 0 10px var(--neon-green); }
            50% { transform: skew(4deg); text-shadow: 2px 0 red, -2px 0 blue; }
            52% { transform: skew(-4deg); }
            55% { transform: skew(0deg); text-shadow: 0 0 10px var(--neon-green); }
            80% { opacity: 1; transform: scale(1); }
            81% { opacity: 0.8; transform: scale(1.02) skew(2deg); }
            82% { opacity: 1; transform: scale(1) skew(0deg); }
            100% { transform: skew(0deg); }
        }

        /* --- KEYFRAMES: GLITCH LENTO PULSANTI (IDLE) --- */
        @keyframes idleGlitch {
            0%, 92% { transform: translate(0); border-color: var(--neon-green); }
            93% { transform: translate(-2px, 1px); border-color: #fff; }
            95% { transform: translate(2px, -1px); border-color: var(--neon-green); }
            97% { transform: translate(-1px, 2px); }
            100% { transform: translate(0); }
        }

        /* --- KEYFRAMES: GLITCH INTENSO PULSANTI (HOVER) --- */
        @keyframes intenseGlitch {
            0% { transform: translate(0) scale(1.02); }
            25% { transform: translate(-3px, 3px) scale(1.02); }
            50% { transform: translate(3px, -3px) scale(1.02); opacity: 0.9; }
            75% { transform: translate(-2px, 2px) scale(1.02); opacity: 1; }
            100% { transform: translate(0) scale(1.02); }
        }

        @media (max-width: 600px) {
            .main-title { font-size: 3.5rem; }
            .neon-button { font-size: 1.5rem; padding: 15px; gap: 10px; }
            .alert-box { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
